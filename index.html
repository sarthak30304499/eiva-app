<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EIVA - Ask. Learn. Grow with AI.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <style>
    #error-display {
      display: none;
      padding: 20px;
      background: #fee;
      color: #c00;
      font-family: monospace;
      white-space: pre-wrap;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10000;
    }
  </style>
  <script>
    window.addEventListener('error', function (event) {
      var display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.textContent += 'Error: ' + event.message + '\nat ' + event.filename + ':' + event.lineno + '\n\n';
      }
    });
    window.addEventListener('unhandledrejection', function (event) {
      // Robust error extraction
      var reason = event.reason;
      var msg = '';
      var name = '';

      try {
        if (reason) {
          if (typeof reason === 'string') {
            msg = reason;
          } else if (typeof reason === 'object') {
            msg = reason.message || String(reason);
            name = reason.name || '';
          }
        }
      } catch (e) {
        msg = String(reason);
      }

      // Aggressively ignore AbortErrors and common noise
      // convert to lower case for case-insensitive matching
      var lowerMsg = (msg || '').toLowerCase();

      if (
        name === 'AbortError' ||
        lowerMsg.includes('abort') ||
        lowerMsg.includes('signal is aborted')
      ) {
        return;
      }

      var display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.textContent += 'Error: ' + msg + '\n\n';
      }
    });
  </script>
</head>

<body>
  <div id="error-display"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
